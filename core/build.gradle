apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    compile files('jar/bson-3.0.2.jar')
    compile files('jar/mongodb-driver-3.7.0.jar')
    compile files('jar/mongodb-driver-core-3.0.2.jar')
}